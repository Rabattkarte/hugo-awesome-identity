{{ with .Site.Params.footer -}}
<footer class="footer">
  {{ with .copyright -}}
  <p class="copyright">{{ . | markdownify }}</p>
  {{- end }}
  {{ if or ( not ( isset . "poweredby" ) ) ( .poweredby ) -}}
  <p class="powered-by">Gebaut mit <a href="https://gohugo.io/">Hugo</a> & <a href="https://github.com/Rabattkarte/hugo-awesome-identity">Awesome Identity</a></p>
  {{- end }}
  {{ with .photoCredit -}}
  <p class="photo-credit">Fotografiert von {{ . | markdownify }}</p>
  {{- end }}
</footer>
{{- end }}
